buildscript {
    ext.kotlin_version = '1.9.24' // ✅ Updated to the latest stable Kotlin version
    repositories {
        google()
        mavenCentral()
        gradlePluginPortal() // ✅ Add if needed
    }
    dependencies {
        classpath "com.android.tools.build:gradle:8.1.0" // ✅ Updated AGP version
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath "com.google.gms:google-services:4.4.0" // ✅ Latest Google Services Plugin
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

rootProject.buildDir = "../build"
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    project.evaluationDependsOn(":app")
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
